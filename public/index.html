<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - Mercury Corporation Chat</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="login-container">
        <img src="images/logo.png" alt="Mercury Corporation Logo" class="logo">
        <h1 class="title">Mercury Corporation</h1>
        <p>Veuillez entrer votre nom d'utilisateur</p>
        <input type="text" id="usernameInput" placeholder="ScorpiusBlack ou MiaBlack">
        <button id="loginButton">Se connecter</button>
        <p id="errorMessage" class="error"></p>
    </div>

    <script>
        document.getElementById('loginButton').addEventListener('click', () => {
            const username = document.getElementById('usernameInput').value.trim();
            if (username === "ScorpiusBlack" || username === "MiaBlack") {
                localStorage.setItem('username', username);  // Stocker temporairement le nom
                window.location.href = 'chat.html';  // Rediriger vers la page de chat
            } else {
                document.getElementById('errorMessage').textContent = "Nom d'utilisateur incorrect. Veuillez entrer 'ScorpiusBlack' ou 'MiaBlack'.";
            }
        });
    </script>
</body>
</html>
