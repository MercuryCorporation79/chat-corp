<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - Mercury Corporation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header-login">
        <img src="images/logo.png" alt="Mercury Corporation Logo" class="logo">
        <h1 class="title">Mercury Corporation</h1>
    </div>

    <div class="login-container">
        <form id="loginForm">
            <input type="text" id="username" placeholder="Nom d'utilisateur" required>
            <button type="submit">Se connecter</button>
        </form>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const username = document.getElementById('username').value.trim();
            
            if (username === 'ScorpiusBlack' || username === 'MiaBlack') {
                localStorage.setItem('username', username);
                window.location.href = 'chat.html'; // Rediriger vers le chat si le nom d'utilisateur est correct
            } else {
                alert("Nom d'utilisateur incorrect.");
            }
        });
    </script>
</body>
</html>
